<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadboard Circuit Builder - POC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Interactive Breadboard - Proof of Concept</h1>
            <div id="info-panel">
                <span id="hover-info">Hover over holes to see coordinates</span>
            </div>
        </header>
        
        <main>
            <div id="breadboard-container">
                <svg id="breadboard-svg" width="800" height="600" viewBox="0 0 400 200">
                    <!-- Pico board (NEW) -->
                    <image 
                        id="pico-board"
                        href="components_svg/pico-breadboard.svg" 
                        x="20" 
                        y="20" 
                        width="59.53" 
                        height="150.24"
                        preserveAspectRatio="xMidYMid meet"
                        data-config-ref="pico.svg"
                    />
                    
                    <!-- Pico pins layer (NEW - interactive overlays) -->
                    <g id="pico-pins-layer"></g>

                    <!-- Breadboard background image -->
                    <image 
                        id="breadboard-image"
                        href="components_svg/Half_breadboard56a.svg" 
                        x="100" 
                        y="20" 
                        width="292.41" 
                        height="189"
                        preserveAspectRatio="xMidYMid meet"
                        data-config-ref="breadboard.svg"
                    />
                    <!-- Wires layer (above image, below holes) -->
                    <g id="wires-layer"></g>
                    <!-- Components layer -->
                    <g id="components-layer"></g>
                    <!-- Holes layer (interactive overlays) -->
                    <g id="holes-layer"></g>
                    <!-- Labels layer -->
                    <g id="labels-layer"></g>
                </svg>
            </div>
            
            <div id="controls">
                <button id="clear-wires">Clear All Wires</button>
                <button id="toggle-labels">Toggle Labels</button>
                <button id="load-circuit-btn">ğŸ“ Load Circuit</button>
                <input type="file" id="circuit-file-input" accept=".json" style="display:none">
                <button id="export-circuit-btn">ğŸ’¾ Export Circuit</button>
                <div id="wire-count">Wires: 0</div>
            </div>
        </main>
    </div>
    
    <!-- Validator Toggle Button -->
    <button id="validator-toggle">ğŸ” Circuit Validator</button>
    
    <!-- Validator Side Panel -->
    <div id="validator-panel">
        <div class="validator-header">
            <button class="close-panel" onclick="toggleValidatorPanel()">Ã—</button>
            <h2>ğŸ§ª Circuit Validator</h2>
            <p style="margin: 0; font-size: 12px; color: #888;">
                Load and validate circuit JSON files
            </p>
        </div>
        
        <div class="validator-content">
            <!-- Upload Section -->
            <div id="upload-zone" class="upload-zone">
                <p style="font-size: 16px; margin: 10px 0;">
                    ğŸ“ Drag & Drop JSON file here
                </p>
                <p style="font-size: 12px;">or</p>
                <label for="file-input" class="file-label">
                    Choose File
                </label>
            </div>
            
            <input type="file" id="file-input" accept=".json,application/json">
            
            <div id="file-info"></div>
            
            <div style="display: flex; flex-wrap: wrap; gap: 5px;">
                <button onclick="validateLoadedCircuit()" id="validate-btn" class="validator-btn" disabled>
                    ğŸ” Validate
                </button>
                <button onclick="clearResults()" class="validator-btn secondary">
                    ğŸ—‘ï¸ Clear
                </button>
            </div>
            
            <h3>Quick Test Files:</h3>
            <div class="quick-tests">
                <button onclick="loadTestFile('valid')" class="validator-btn secondary">
                    âœ… Valid
                </button>
                <button onclick="loadTestFile('invalid')" class="validator-btn secondary">
                    âŒ Invalid
                </button>
            </div>
            
            <!-- Results Section -->
            <div id="results-section" style="display:none;" class="results-section">
                <hr style="border: none; border-top: 1px solid #3e3e42; margin: 20px 0;">
                
                <div id="status-display"></div>
                
                <div class="stats" id="stats-display"></div>
                
                <div id="errors-display"></div>
                
                <div id="warnings-display"></div>
                
                <details>
                    <summary>ğŸ“‹ Full Report</summary>
                    <pre id="full-report" class="report"></pre>
                </details>
            </div>
        </div>
    </div>

    <script src="breadboard-data.js"></script>
    <script src="components/microcontrollers/pico-geometry.js"></script>
    <script src="circuit-validator.js"></script>
    <script src="circuit-loader.js"></script>
    <script src="app.js"></script>
    <script src="validator-panel-ui.js"></script>
</body>
</html>
